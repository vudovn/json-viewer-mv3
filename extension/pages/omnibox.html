<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="../assets/omnibox-page.js"></script>
    <title>JSON Viewer - Omnibox</title>
    <style>
      /* Modern UI với CSS thuần túy */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #f9fafb;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        padding: 2rem;
      }

      .container {
        max-width: 80rem;
        margin: 0 auto;
      }

      .card {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        border: 1px solid #e5e7eb;
        padding: 1.5rem;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 1rem;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        background: #6366f1;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.25rem;
        font-weight: 700;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
      }

      pre {
        font-family: 'Courier New', monospace;
        font-size: 0.875rem;
        background: #f9fafb;
        padding: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #e5e7eb;
        overflow: auto;
        word-wrap: break-word;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <div class="logo-icon">{}</div>
          <h1>JSON Viewer</h1>
        </div>
        <pre></pre>
      </div>
    </div>
  </body>
</html>
